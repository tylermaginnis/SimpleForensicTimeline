<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forensic Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <style type="text/css">
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --timeline-color: #1f77b4;
            --event-color: #ff7f0e;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --timeline-color: #aec7e8;
            --event-color: #ffbb78;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #timeline {
            margin-top: 40px;
            position: relative;
            max-height: 600px;
            overflow-y: auto;
            border-left: 2px solid var(--timeline-color);
            padding-left: 50%; /* Center the timeline */
        }

        .event {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
            padding: 10px 20px;
            width: 40%; /* Set default width */
            left: -50%; /* Center events */
            transform: translateX(-50%);
        }

        .event::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 10px;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid var(--event-color);
            border-radius: 50%;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .event.clicked::before {
            background-color: var(--event-color);
            border-color: transparent;
        }

        .event .timestamp {
            font-weight: bold;
            font-size: 1.2em;
        }

        .left-event {
            text-align: left;
        }

        .right-event {
            text-align: right;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: var(--background-color);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Light Mode</span>
    </div>
    <h1>Forensic Timeline</h1>
    <div id="timeline"></div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="text/javascript">
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', userPrefersDark ? 'dark' : 'light');
        document.getElementById('theme-switch').checked = userPrefersDark;
        document.getElementById('theme-label').innerText = userPrefersDark ? 'Dark Mode' : 'Light Mode';

        const themeSwitch = document.getElementById('theme-switch');
        const themeLabel = document.getElementById('theme-label');

        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeLabel.innerText = 'Dark Mode';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeLabel.innerText = 'Light Mode';
            }
        });

        fetch('fileEvents.json')
            .then(response => response.json())
            .then(data => {
                let events = [];
                let isLeft = true; // Toggle flag

                data.forEach(file => {
                    const creationDate = new Date(file.CreationDate);
                    const modifiedDate = new Date(file.LastModifiedDate);
                    const accessedDate = new Date(file.LastAccessedDate);

                    events.push({
                        fileName: file.Name,
                        eventType: 'Created',
                        timestamp: creationDate,
                        owner: file.Owner
                    });

                    events.push({
                        fileName: file.Name,
                        eventType: 'Last Modified',
                        timestamp: modifiedDate,
                        owner: file.Owner
                    });

                    events.push({
                        fileName: file.Name,
                        eventType: 'Last Accessed',
                        timestamp: accessedDate,
                        owner: file.Owner
                    });

                    file.Events.forEach(ev => {
                        const processedMatch = ev.match(/File processed at (.+)/);
                        if (processedMatch) {
                            const processedDate = new Date(processedMatch[1]);
                            events.push({
                                fileName: file.Name,
                                eventType: 'Processed',
                                timestamp: processedDate,
                                owner: file.Owner
                            });
                        }

                        const ownerMatch = ev.match(/Owner retrieved: (.+)/);
                        if (ownerMatch) {
                            events.push({
                                fileName: file.Name,
                                eventType: 'Owner Retrieved',
                                timestamp: null,
                                owner: ownerMatch[1]
                            });
                        }
                    });
                });

                const timelineEvents = events.filter(ev => ev.timestamp !== null);
                timelineEvents.sort((a, b) => a.timestamp - b.timestamp);

                const timeline = document.getElementById('timeline');
                timelineEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event ${isLeft ? 'left-event' : 'right-event'}`;
                    isLeft = !isLeft; // Alternate for next event

                    eventDiv.innerHTML = `
                        <div class="timestamp">${event.timestamp.toLocaleString()}</div>
                        <div><strong>File:</strong> ${event.fileName}</div>
                        <div><strong>Event:</strong> ${event.eventType}</div>
                        <div><strong>Owner:</strong> ${event.owner}</div>
                    `;

                    eventDiv.addEventListener('click', function() {
                        this.classList.toggle('clicked');
                        showEventDetails(event);
                    });
                    timeline.appendChild(eventDiv);
                });
            })
            .catch(error => {
                console.error('Error loading the JSON data:', error);
            });

        const modal = document.getElementById('eventModal');
        const modalBody = document.getElementById('modal-body');
        const span = document.getElementsByClassName('close')[0];

        function showEventDetails(event) {
            modalBody.innerHTML = `
                <h2>Event Details</h2>
                <p><strong>Timestamp:</strong> ${event.timestamp.toLocaleString()}</p>
                <p><strong>File:</strong> ${event.fileName}</p>
                <p><strong>Event:</strong> ${event.eventType}</p>
                <p><strong>Owner:</strong> ${event.owner}</p>
            `;
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
            const clickedEvents = document.querySelectorAll('.event.clicked');
            clickedEvents.forEach(event => event.classList.remove('clicked')); // Unselect circles
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                const clickedEvents = document.querySelectorAll('.event.clicked');
                clickedEvents.forEach(event => event.classList.remove('clicked')); // Unselect circles
            }
        }
    </script>
</body>
</html>
